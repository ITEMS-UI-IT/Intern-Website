<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/media/images/logo.png">
    <title>ITeMS | Intern Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <style>
    </style>
  </head>

  <body class="container LOGIN">
    
    <!-- Main -->
    <main  class="LOGIN row" >
      
      <div class="col-lg-7 LOGIN-IMAGE" data-aos="zoom-in">
        <img src="assets/media/images/ui.png" alt="">
      </div>

      <div class="col-lg-5 LOGIN-FORM" data-aos="slide-down">
        <form>
          <div class="mb-3">
            <img width="50px" src="assets/media/images/logo.png" alt="">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Work Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
          <div class="mb-3">
            Not an Intern? <a href="onboard.html">Apply here!</a> 
          </div>
        </form>
        
      </div>

    </main>
    


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
  </body>
</html>
